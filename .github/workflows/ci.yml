name: RustBus CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: rustbus
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - name: Debug commit info
        run: |
          echo "Commit SHA: ${{ github.sha }}"
          git log -1 --pretty=%B
      - name: Debug indexer.rs contents and SHA
        run: |
          cat src/blockchain/indexer.rs
          sha256sum src/blockchain/indexer.rs
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev libzmq3-dev
      - name: Clean Cargo Cache
        run: cargo clean
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-v4-${{ hashFiles('**/Cargo.lock', 'src/blockchain/indexer.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-v4-
      - name: Apply database schema
        run: psql -h localhost -U user -d rustbus -f schema.sql
        env:
          PGPASSWORD: pass
      - name: Run clippy
        run: cargo clippy --all-targets --all-features
      - name: Run tests
        env:
          DATABASE_URL: postgres://user:pass@localhost:5432/rustbus
        run: cargo test -- --nocapture
      - name: Build
        run: cargo build --release

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t rustbus:latest .
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image
        run: docker push rustbus:latest
